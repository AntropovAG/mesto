<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Место">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Header_logo.svg" alt="Лого Место">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="./images/Jacques_Cousteau.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form class="form" name="edit_profile" novalidate>
        <h2 class="form__label">Редактировать профиль</h2>
        <input class="form__input" id="username-input" type="text" name="user_name" required minlength="2" maxlength="40">
        <span class="form__input-error username-input-error"></span>
        <input class="form__input" id="occupation-input" type="text" name="user_occupation" required minlength="2" maxlength="200">
        <span class="form__input-error occupation-input-error"></span>
        <button class="form__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_element-add">
    <div class="popup__container">
      <form class="form" name="add_place" novalidate>
        <h2 class="form__label">Новое место</h2>
        <input class="form__input" id="place-input" type="text" name="place_name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="form__input-error place-input-error"></span>
        <input class="form__input" id="address-input" type="url" name="place_address" placeholder="Ссылка на картинку" required>
        <span class="form__input-error address-input-error"></span>
        <button class="form__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </div>
  </section>

  <section class="popup popup_background_dark popup_type_view-image">
    <figure class="popup__container popup__container_size_wide">
      <img class="popup__image" src="#" alt="#">
      <p class="popup__caption"></p>
      <button class="popup__close-button" type="button"></button>
    </figure>
  </section>

  <template id='element_template'>
    <article class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__subscription">
        <h2 class="element__text"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
      <button class="element__delete-icon"></button>
    </article>
  </template>

<script type="module" src="./pages/index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Место">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Header_logo.svg" alt="Лого Место">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="./images/Jacques_Cousteau.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__info_name">Жак-Ив Кусто</h1>
        <div class="profile__info_edit-button"></div>
        <p class="profile__info_occupation">Исследователь океана</p>
      </div>
      <div class="profile__add-button"></div>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/Dobmaj.jpg" alt="Домбай">
        <div class="element__subscription">
          <p class="element__text">Домбай</p>
          <div class="element__like-button"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/rainbow_cake.jpg" alt="Торт">
        <div class="element__subscription">
          <p class="element__text">Торт</p>
          <div class="element__like-button"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/rainbow_sand.jpg" alt="Радужный песок">
        <div class="element__subscription">
          <p class="element__text">Радужный песок</p>
          <div class="element__like-button"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Karachaevo-cherkessija.jpg" alt="Карачаево-черкессия">
        <div class="element__subscription">
          <p class="element__text">Карачаево-черкессия</p>
          <div class="element__like-button"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
        <div class="element__subscription">
          <p class="element__text">Эльбрус</p>
          <div class="element__like-button"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/sun_and_sea.jpg" alt="Море и солнце">
        <div class="element__subscription">
          <p class="element__text">Море и солнце</p>
          <div class="element__like-button"></div>
        </div>
      </div>
    </section>

    <div class="popup">
      <div class="popup__container">
        <form class="form">
          <label class="form__label">Редактировать профиль</label>
          <input class="form__name" type="text" name="Имя">
          <input class="form__occupation" type="text" name="О себе">
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
        <img class="popup__container_close-button" src="./images/Close_icon.svg" alt="Кнопка закрытия">
      </div>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>
</html>

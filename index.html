<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Место">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Header_logo.svg" alt="Лого Место">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="./images/Jacques_Cousteau.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/Dobmaj.jpg" alt="Домбай">
        <div class="element__subscription">
          <h2 class="element__text">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/rainbow_cake.jpg" alt="Торт">
        <div class="element__subscription">
          <h2 class="element__text">Торт</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/rainbow_sand.jpg" alt="Радужный песок">
        <div class="element__subscription">
          <h2 class="element__text">Радужный песок</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Karachaevo-cherkessija.jpg" alt="Карачаево-черкессия">
        <div class="element__subscription">
          <h2 class="element__text">Карачаево-черкессия</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
        <div class="element__subscription">
          <h2 class="element__text">Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/sun_and_sea.jpg" alt="Море и солнце">
        <div class="element__subscription">
          <h2 class="element__text">Море и солнце</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="form" name="edit_profile">
        <h2 class="form__label">Редактировать профиль</h2>
        <input class="form__input form__input_user_name" type="text" name="user_name">
        <input class="form__input form__input_user_occupation" type="text" name="user_occupation">
        <button class="form__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
